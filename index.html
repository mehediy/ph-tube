<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>PH Tube</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <header

      <a href="./"

      /></a>
      <button
        id="sortByView"
        class="bg-gray-200 rounded py-1 px-2 sm:py-2 sm:px-3"

      <a
        class="bg-red-500 rounded text-white py-1 px-2 sm:py-2 sm:px-3"

    <main class="container mx-auto px-4 mb-10">
      <!-- Buttons -->
      <div id="categories" class="flex gap-4 justify-center py-4"></div>
      <!-- Cards Container -->
      <div
        id="cards"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"
      >
        <!-- Card -->
      </div>
      <div id="notFound" class="hidden">
        <div
          class="flex justify-center items-center flex-col gap-4 mt-10 text-center"
        >
          <img src="./assets/Icon.png" alt="" />
